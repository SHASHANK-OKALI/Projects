<!DOCTYPE html>
<html>
<head>
    <title>Glassmorphism UI</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413')
                        no-repeat center/cover;
            font-family: 'Poppins', sans-serif;
        }

        .glass-card {
            width: 300px;
            padding: 30px;
            border-radius: 20px;

            /* Glass Effect */
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);

            text-align: center;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .glass-card h2 {
            margin: 0 0 10px;
        }

        .glass-card p {
            font-size: 15px;
            opacity: 0.9;
        }

        .glass-card button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(4px);
            cursor: pointer;
            transition: 0.3s ease;
        }

        .glass-card button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>

</head>
<body>

    <div class="glass-card">
        <h2>Welcome!</h2>
        <p>This is a beautiful Glassmorphism UI card.</p>
        <button>Explore</button>
    </div>

</body>
</html>
