<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Login</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: url("https://picsum.photos/900") center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
    }
    .glass-box {
        width: 300px;
        padding: 30px;
        background: rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        text-align: center;
        color: white;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #4facfe;
        border: none;
        color: white;
        border-radius: 6px;
    }
</style>
</head>
<body>

<div class="glass-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
</div>

</body>
</html>
