<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Navbar</title>
<style>
  body {
    margin: 0;
    font-family: Arial;
    width: 1200px;
  }
  nav {
    background: #333;
    padding: 10px 20px;
  }
  nav ul {
    display: flex;
    list-style: none;
    justify-content: flex-end;
    margin: 0;
  }
  nav ul li {
    margin-left: 20px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
  }
  nav ul li a:hover {
    color: #4facfe;
  }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
