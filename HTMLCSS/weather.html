<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather App UI</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .weather-box {
        width: 330px;
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .weather-box input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .weather-icon img {
        width: 130px;
    }

    .temp {
        font-size: 48px;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
    }

    .city {
        font-size: 24px;
        font-weight: 500;
        color: #777;
        margin-bottom: 15px;
    }

    .details {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .details div {
        background: #f7f7f7;
        width: 30%;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
    }

    .details div span {
        display: block;
        font-weight: bold;
        font-size: 18px;
        margin-top: 5px;
        color: #333;
    }
</style>
</head>

<body>

<div class="weather-box">
    <input type="text" placeholder="Enter city name...">

    <div class="weather-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png">
    </div>

    <div class="temp">28Â°C</div>
    <div class="city">Bengaluru</div>

    <div class="details">
        <div>
            Humidity
            <span>65%</span>
        </div>
        <div>
            Wind
            <span>12 km/h</span>
        </div>
        <div>
            Pressure
            <span>1012 hPa</span>
        </div>
    </div>
</div>

</body>
</html>
